<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<center>
<br>
<br>
<br>
<table frame="box">
<form method="post" onsubmit="validate();">
<tr>
<td colspan="5"><center><h3>Registration Form</h3></center>
</td>
</tr>
<tr>
<td>Username:</td>
<td><input type="text" name="name" placeholder="username" required/></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" placeholder="password" required/></td>
</tr>
<tr>
<td>Re-Enter Password: </td>
<td><input type="password" name="password" required/></td>
</tr>
<tr>
<td>Country</td>
<td><select>
<option value="India">India</option>
<option value="USA">USA</option>
<option value="Pakistan">Pakistan</option>
<option value="UK">UK</option>
<option value="China">China</option>
<option value="Russia">Russia</option>
<option value="Bangladesh">Bangladesh</option>
<option value="Australia">Australia</option>
<option value="SouthAfrica">SouthAfrica</option>
</select></td>
</tr>
<tr>
<td>Date of birth </td>
<td><input type="Date" name="dob"/></td>
</tr>

<tr>
  <td>Qalification: </td>
  <td><input type="checkbox" name="qualification1">Post Graduation<br>
  <input type="checkbox" name="qualification2">Graduate<br>
  <input type="checkbox" name="qualification3">B.Com<br>
  <input type="checkbox" name="qualification4">B.Sc
  </td>
</tr>
<tr>
<td colspan="3"><center><input type="submit" name="submit" value="submit"/></center></td>
</tr>
</form>
</table>
</center>
</body>
</html>
